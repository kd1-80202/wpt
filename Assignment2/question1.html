<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="question1.css">
</head>
<body>

<header>
    <h1><u>Calculator</u></h1>
</header>
<div class="container">
    <table>
        <tr>
            <td>Enter Number 1</td>
            <td>
                <input type="number" name="num1" id="num1" />
            </td>
        </tr>
        <tr>
            <td>Enter Number 2</td>
            <td>
                <input type="number" name="num2" id="num2" />
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" name="result" id="result" />
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <input type="submit" onclick="performOperation('add')" value="Addition">
    <input type="submit" onclick="performOperation('subtract')" value="Subtraction">
    <input type="submit" onclick="performOperation('multiply')" value="Multiplication">
    <input type="submit" onclick="performOperation('divide')" value="Division">
</div>

<script>
    function performOperation(operation) {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var resultField = document.getElementById('result');

        num1 = Number(num1);
        num2 = Number(num2);

        var result;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Cannot divide by zero";
                }
                break;
            default:
                result = "Invalid operation";
        }

        resultField.value = result || '';
    }
</script>

</body>
</html>
